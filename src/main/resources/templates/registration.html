<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link rel="icon" th:href="@{/img/Icon/icons8-accounting-cloud-32.png}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
   <link th:href="@{/css/registration.css}" rel="stylesheet">
</head>
<body>
<form action="/add_user" method="post" class="registration">
  <label for="login">Логін: </label>
  <input id="login" type="text" name="login" class="form-control" th:value="${login}">
    <p th:if="${check_login} != null" th:text="${check_login}" class="error"></p>
  <label for="password">Пароль: </label>
  <input id="password" type="password" name="password" class="form-control">
    <p th:if="${check_password} != null" th:text="${check_password}" class="error"></p>
  <button type="submit" class="btn btn-outline-dark submit">Зареєструватися</button>

</form>

<a href="/login" class="back"><button type="button" class="btn btn-outline-dark">Назад</button></a>

</body>
</html>
