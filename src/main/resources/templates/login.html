<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home Accounting</title>
    <meta name="keywords" content="Домашня бугалтерія">
    <link rel="icon" th:href="@{/img/Icon/icons8-accounting-cloud-32.png}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>
    <main>

        <div id="login">
            <form action="/spring_security" method="post" class="login_user">
                <label for="login">Логін: </label>
                <input type="text" id="user_login" name="login" placeholder="login" class="form-control">
                <label for="password">Пароль: </label>
                <input type="password" id="password" name="password" placeholder="password" class="form-control">
                <button type="submit" class="btn btn-outline-dark submit_btn">Вхід</button>
                <p th:if="${param.error} != null" role="alert">Логін або пароль не вірний</p>
            </form>
            <a href="/registration" class="registration">Реєстрація</a>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>

</html>
